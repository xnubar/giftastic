<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="shortcut icon" href="./assets/imgs/favico.png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <section id="giftastic">
        <div class="container">
            <nav class="navbar navbar-default menu">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand logo" href="#">GifTastic
                            <hr>
                        </a>
                    </div>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Add an animal">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </nav>
            <div class="gif-buttons-container col-lg-12">
                <button class="gif-button"data-name="dog">dog</button>
                <button class="gif-button"data-name="cat">cat</button>
                <button class="gif-button"data-name="rabbit">rabbit</button>
                <button class="gif-button"data-name="goldfish">goldfish</button>
                <button class="gif-button"data-name="bird">bird</button>
                <button class="gif-button"data-name="turtle">turtle</button>
                <button class="gif-button"data-name="frog">frog</button>
                <button class="gif-button"data-name="hermit crab">hermit crab</button>
            </div>

            <div class="gif-images-container col-lg-12">

                <div class="gif-image col-lg-4 col-md-4 col-sm-6 col-xs-6">
                    <h4 class="gif-image-title">Rating</h4>
                    <img src="https://media2.giphy.com/media/1oJlVZu4CDxIKClvbk/giphy.webp" alt=""
                        class="gif-img img-thumbnail">
                </div>
                <div class="gif-image col-lg-4 col-md-4 col-sm-6 col-xs-6">
                    <h4 class="gif-image-title">Rating</h4>
                    <img src="https://media2.giphy.com/media/1oJlVZu4CDxIKClvbk/giphy.webp" alt=""
                        class="gif-img img-thumbnail">
                </div>
                <div class="gif-image col-lg-4 col-md-4 col-sm-6 col-xs-6">
                    <h4 class="gif-image-title">Rating</h4>
                    <img src="https://media2.giphy.com/media/1oJlVZu4CDxIKClvbk/giphy.webp" alt=""
                        class="gif-img img-thumbnail">
                </div>
                <div class="gif-image col-lg-4 col-md-4 col-sm-6 col-xs-6">
                    <h4 class="gif-image-title">Rating</h4>
                    <img src="https://media2.giphy.com/media/1oJlVZu4CDxIKClvbk/giphy.webp" alt=""
                        class="gif-img img-thumbnail">
                </div>


            </div>
        </div>
    </section>


    <script src="./assets/js/script.js"></script>
</body>

</html>
