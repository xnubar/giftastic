<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="shortcut icon" href="./assets/imgs/favico.png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kalam|Old+Standard+TT" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <section id="giftastic">
            <div class="container index-container">
                    <div class="giftastic-container col-lg-12 col-md-12 col-xs-12 col-sm-12">
                        <h1 class="logo">GifTastic</h1>
        
                        <select class="choices">
                            <option value="" selected></option>
                            <option value="animal">Animals</option>
                            <option value="film">Films</option>
                            <option value="series">Tv Series</option>
                        </select>
        
                        <button id="go">GO!</button>
                    </div>
                    <div id="popup1" class="overlay">
                            <div class="popup">
                                <h6 class="text"></h6>
                                <img src="" alt="" class="result-img">
                                <a class="close" href="#">&times;</a>
                            </div>
                        </div>
                </div>
        <div class="container home-container">
            <nav class="navbar navbar-default menu">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand logo" href="#">GifTastic
                            <hr>
                        </a>
                    </div>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" id="add-sth-new">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </nav>
            <ol class="breadcrumb">
                <li><a href="./index.html">Back</a></li>
            </ol>
            <div class="gif-buttons-container col-lg-12">
            </div>

            <div class="gif-images-container col-lg-12">
            </div>
            <div id="popup1" class="overlay">
                <div class="popup">
                    <h6 class="text"></h6>
                    <img src="" alt="" class="result-img">
                    <a class="close" href="#">&times;</a>
                </div>
            </div>

        </div>
    </section>


    <script src="./assets/js/script.js"></script>
</body>

</html>
